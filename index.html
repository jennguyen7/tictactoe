<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="game.css">
</head>
<body>
	<div class="bodyBox">
		<div class="heading">
			<head class="game-title">Tic Tac Toe</head>
		</div>
		<div class="main-box">
				<div id="box1" class="square"></div>

				<div id="box2" class="square"></div>

				<div id="box3" class="square"></div>
		
				<div id="box4" class="square"></div>

				<div id="box5" class="square"></div>

				<div id="box6" class="square"></div>
		
				<div id="box7" class="square"></div>

				<div id="box8" class="square"></div>

				<div id="box9" class="square"></div>
		</div>
	
	<div class="main-display"><br>
		<div class="playerImgDisplay">
			<div class="pIwD1"><h2>Player 1</h2><div class="player1Img"></div></div>
			<div class="pIwD2"><h2>Player 2</h2><div class="player2Img"></div></div><br>
		</div>
		<div class="pT">Player Turn</div>
		<div class="childDisplay"></div>
	</div>
	<button class="resetButt" type="button">Reset</button>
	</div>
	
	

<script src="game.js"></script>	
</body>
</html>
